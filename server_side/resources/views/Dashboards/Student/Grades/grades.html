<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Information</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="grades.css">
<link rel="stylesheet" href="dashboardCSS.css">
</head>

<body>
    <div class="navbar">
        <a href="#" class="active">Dashboard</a>
        <a href="../courseSelection.html">Courses Selected</a>
        <a href="grades.html">Grades</a>
        <a href="#">Mentorship Program</a>
        <a href="feedbackPage.html">Feedback Page</a>
      </div>
    
      <h2>Course Information</h2>

    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Lecturer Name</th>
                <th>Grades</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Course 1</td>
                <td>Lecturer A</td>
                <td>85%</td>
            </tr>
            <tr>
                <td>Course 2</td>
                <td>Lecturer B</td>
                <td>70%</td>
            </tr>
            <tr>
                <td>Course 3</td>
                <td>Lecturer C</td>
                <td>95%</td>
            </tr>
        </tbody>
    </table>
<h2>Passed Courses vs Selected Courses</h2>

<canvas id="courseChart" width="400" height="200" style="color: '#ffffffb7';"></canvas>

<script>
    var passedCourses = [85, 70, 95, 60, 80]; 
    var selectedCourses = ["Course 1", "Course 2", "Course 3", "Course 4", "Course 5"]; 

    var ctx = document.getElementById('courseChart').getContext('2d');
    var courseChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: selectedCourses, 
            datasets: [{
                label: 'Passed Course Percentage',
                data: passedCourses, 
                backgroundColor: 'rgba(54, 162, 235, 0.5)', 
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                xAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Passed Course Percentage (%)',
                        fontColor: '#ffffffb7'
                    }
                }],
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Selected Course Name',
                        fontColor: '#ffffffb7'
                    }
                }]
            }
        }
    });
</script>

</body>
</html>
