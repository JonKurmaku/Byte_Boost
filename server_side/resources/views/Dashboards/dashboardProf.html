<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professor Dashboard</title>
<link rel="stylesheet" href="DashboardStyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="navbar">
  <a href="#" class="active">Dashboard</a>
  <a href="#">Course Overview</a>
  <a href="#">Course Manager</a>
  <a href="#">Student Progress</a>
  <a href="#">Attendance Tracker</a>
  <a href="#">Feedback Page</a>
</div>

<div class="dashboard">
  <div class="sidebar">
    <div class="profile-info">
      <h2><i class="fas fa-user"></i> Student Information</h2>
      <p><i class="fas fa-coffee"></i> <strong>Name:</strong> Walter Wilson</p>
      <p><i class="fas fa-id-card"></i> <strong>Student ID:</strong> 789012</p>
      <p><i class="fas fa fa-institution"></i> <strong>Department:</strong> <br>Computer Engineering</p>
    </div>
    <div class="profile-actions">
      <a href="#">Edit Profile</a>
      <a href="#">Sign Out</a>
    </div>
  </div>

  <div class="main-content">
    <div class="chart" style="display: block;">
		<h3>Select Course:</h3>
		<select id="course-select" onchange="displayCourseStudCnt()">
			<option value="course1">Data Mining</option>
			<option value="course2">Artificial Intelligence</option>
			<option value="course3">Parallel Programming</option>
		</select>
		<br><br>
		<b>Number of Students: </b><span id="std-cnt"></span><br>
    </div>
  </div>
</div>
<script src="profDashboard.js"></script>
</body>
</html>
